<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson7-varible-data-types-operators</title>
    <script src="Averages.js"></script>
    <script src="CconverF.js"></script>
    <script src="caculator.js"></script>
    <script src="coverteUSD.js"></script>
</head>
<body>
<h2>ConverteTemperature</h2>
<input type="number" placeholder="Độ C" id="c">
<button onclick="converTemp()">Chuyển đổi sang độ F</button>
<p id="resultT"></p>




<h2> Ứng dụng máy tính</h2>
<div class="calculator">
    <h3>Caculator</h3>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai"><br>

    <button onclick="calculate('+')">Addition(+)</button>
    <button onclick="calculate('-')">Subtraction(-)</button><br>
    <button onclick="calculate('*')">Multiplication(X)</button>
    <button onclick="calculate('/')">Division(/)</button>

    <div id="result"></div>
</div>

<h2>==================================================================================</h2>
<h2>Ứng dụng chuyển đổi tiền tệ</h2>
<form id="currencyForm">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="1" min="0" required><br>

    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="VND">VietNam</option>
        <option value="USD">USD</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Yen Nhật</option>
    </select><br>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="VND">VietNam</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Yen Nhật</option>
    </select><br>

    <button type="button" onclick="convert()">Convert</button>
</form>

<p class="result" id="results">Kết quả: </p>

</body>
</html>
